<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="max-w-xl mx-auto">
        <h2 class="text-center text-2xl font-bold">Fudo<span class="text-red-500">.</span></h2>
        <div class="mt-20">
            <p class="text-center font-semibold">Welcome back</p>
            <h1 class="text-center text-4xl font-bold">Login to your account</h1>
            <form action="" class="mt-8">
                <div>
                    <p class="text-slate-600 my-3 font-bold">Email</p>
                    <input type="text" placeholder="Enter your email address..." class="border-2 border-gray-400 rounded outline-0 py-4 px-5 w-full">
                </div>
                <div>
                    <p class="text-slate-600 my-3 font-bold">Password</p>
                    <input type="password" placeholder="Enter your password..." class="border-2 border-gray-400 rounded outline-0 py-4 px-5 w-full">
                </div>
                <div class="mt-8">
                    <p>
                        <button class="w-full text-center h-12 bg-blue-500 text-white font-semibold rounded my-4">Login now</button>
                    </p>
                    <p>
                        <button class="w-full text-center h-12 bg-slate-800 text-white font-semibold rounded">Or sign-in with google</button>
                    </p>
                </div>
            </form>
            <div class="text-center text-xl mt-8">
                <a href="" class="block font-bold text-blue-500 py-2">Forgot password?</a>
                <span>Dont have an account? </span><a href="" class="font-bold text-blue-500 py-2">Join free today</a>
            </div>
        </div>
    </div>
</body>
</html>
